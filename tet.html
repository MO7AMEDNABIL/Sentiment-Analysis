<!DOCTYPE html>
<html>
<head>
    <title>Fashion Query Chat</title>
    <!-- Import a clean, modern font similar to OpenAI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #111;
            text-align: center;
            margin-bottom: 40px;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            min-height: 200px;
        }

        .message {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>
    <h1>Welcome To Koala Threads!üê®</h1>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="query" placeholder="Type your question...">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");

        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendQuery() {
            const queryText = document.getElementById("query").value;
            if (!queryText.trim()) return;

            appendMessage(queryText, "user");
            document.getElementById("query").value = "";

            try {
                const res = await fetch("https://67e3fa77cbaf.ngrok-free.app/ask", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: queryText })
                });

                const data = await res.json();
                appendMessage(data.answer, "bot");
            } catch (error) {
                appendMessage("‚ö†Ô∏è Error connecting to server.", "bot");
            }
        }
    </script>
</body>
</html>
